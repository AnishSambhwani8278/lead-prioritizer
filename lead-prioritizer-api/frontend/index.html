<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lead Prioritizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <div class="container">
        <h1>Lead Prioritizer</h1>
        <input type="file" id="csvFile" class="form-control mb-2">
        <button id="uploadBtn" class="btn btn-primary mb-3">Upload & Score</button>
        <div id="loader" class="text-center my-3" style="display:none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Processing...</p>
        </div>

        <table class="table table-sm table-striped" id="resultsTable"></table>
        <button id="downloadBtn" class="btn btn-success mt-2">Download CSV</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
